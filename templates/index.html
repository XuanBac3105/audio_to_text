    <script>
        let selectedFiles = [];
        let outputFilename = 'output.txt';

        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFiles = Array.from(e.target.files);
            if (selectedFiles.length > 0) {
                document.getElementById('fileBadge').innerHTML = 
                    `<span class="file-badge">‚úì ${selectedFiles.length} file ƒë√£ ch·ªçn</span>`;
            }
        });

        function addLog(message) {
            const logBox = document.getElementById('logBox');
            const logLine = document.createElement('div');
            logLine.className = 'log-line';
            logLine.textContent = message;
            logBox.appendChild(logLine);
            logBox.scrollTop = logBox.scrollHeight;
        }

        async function startTranscribe() {
            if (selectedFiles.length === 0) {
                alert('‚ö†Ô∏è Vui l√≤ng ch·ªçn file audio tr∆∞·ªõc!');
                return;
            }

            const formData = new FormData();
            selectedFiles.forEach(file => formData.append('files', file));
            formData.append('language', document.getElementById('language').value);
            formData.append('model', document.getElementById('model').value);
            formData.append('output_name', document.getElementById('outputName').value);
            
            outputFilename = document.getElementById('outputName').value;

            document.getElementById('transcribeBtn').disabled = true;
            document.getElementById('logBox').innerHTML = '';
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'none';

            try {
                addLog('üì§ ƒêang upload file...');
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    addLog('‚úÖ Upload th√†nh c√¥ng! B·∫Øt ƒë·∫ßu x·ª≠ l√Ω...');
                    pollLogs();
                } else {
                    addLog('‚ùå L·ªói upload file!');
                    document.getElementById('transcribeBtn').disabled = false;
                }
            } catch (error) {
                addLog('‚ùå L·ªói: ' + error.message);
                document.getElementById('transcribeBtn').disabled = false;
            }
        }

        function pollLogs() {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch('/logs');
                    const data = await response.json();
                    
                    data.logs.forEach(log => addLog(log));
                    
                    const status = data.status;
                    if (status.running && status.total > 0) {
                        const percent = (status.current / status.total * 100).toFixed(0);
                        document.getElementById('progressFill').style.width = percent + '%';
                        document.getElementById('progressText').textContent = 
                            `‚è≥ ƒêang x·ª≠ l√Ω ${status.current}/${status.total} file (${percent}%)`;
                    }
                    
                    if (data.logs.some(log => log.includes('DONE'))) {
                        clearInterval(interval);
                        document.getElementById('progressFill').style.width = '100%';
                        document.getElementById('progressText').textContent = '‚úÖ Ho√†n th√†nh!';
                        document.getElementById('transcribeBtn').disabled = false;
                        document.getElementById('downloadBtn').style.display = 'block';
                        addLog('üéâ X·ª≠ l√Ω ho√†n t·∫•t! Nh·∫•n n√∫t t·∫£i xu·ªëng ƒë·ªÉ l·∫•y k·∫øt qu·∫£.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }, 1000);
        }

        function downloadFile() {
            window.location.href = '/download/' + outputFilename;
        }
    </script>
